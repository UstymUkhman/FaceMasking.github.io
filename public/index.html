<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Ustym Ukhman">
    <meta name="theme-color" content="#00CC00">
    <meta name="msapplication-TileColor" content="#00CC00">

    <meta name="keywords" content="Ustym,Ukhman,Ustym Ukhman,masking,face masking, face api">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Face Masking</title>

    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>

  <body>
    <video id="video"></video>
    <button id="start">Start</button>

    <div class="intensity-container">
      <input type="range" id="intensity" min="1" max="25" step="1" value="10" />
    </div>

    <select id="mask" name="mask">
      <option value="0">Noise</option>
      <option value="1" selected>Pixelate</option>
      <option value="2">Zoom Blur</option>
      <option value="3">Hue / Saturation</option>
      <option value="4">Bluge / Pinch</option>
      <option value="5">Dot Screen</option>
      <option value="6">Edge Work</option>
      <option value="7">Swirl</option>
      <option value="8">Blur</option>
      <option value="9">Ink</option>
    </select>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
