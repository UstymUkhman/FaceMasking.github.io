<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Face Tracking</title>
    <script src="FaceTracking.js"></script>

    <style type="text/css">
      html, body {
        background-color: #000;
        overflow: hidden;

        height: 100%;
        width: 100%;

        padding: 0;
        margin: 0;
      }

      canvas {
        position: absolute;
        margin: auto;

        /*height: 45%;
        width: 80%;*/

        bottom: 0;
        right: 0;
        left: 0;
        top: 0;
      }

      video {
        position: absolute;
        margin: auto;

        opacity: 0;

        bottom: 0;
        right: 0;
        left: 0;
        top: 0;

        /*-webkit-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        transform: scaleX(-1);
        -ms-filter: fliph;
        filter: fliph;*/
      }

      /*#overlay {
        -webkit-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        transform: scaleX(-1);

        position: absolute;
        -ms-filter: fliph;
        filter: fliph;
      }*/
    </style>
  </head>

  <body>
    <video src="./assets/video.webm" id="video" preload muted loop></video>
    <canvas id="overlay"></canvas>

    <script type="text/javascript">
      var tracking = new FaceTracking(document.getElementById('video'), document.getElementById('overlay'));
      window.addEventListener('resize', tracking.onResize.bind(tracking));
    </script>
  </body>
</html>
